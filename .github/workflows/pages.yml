    runs-on: ubuntu-latest
    env:
      MY_SECRET   : ${{secrets.无限期的通用Token}}
      USER_NAME   : stbanana
      USER_EMAIL  : 1921865467@qq.com
      BOOK_DIR    : your_book_sources_folder_name

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1

    - name: Build and Deploy 🚀
